<div class="contact-wrapper">
  <h2>Kontaktiere uns</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Dein Name" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Deine E-Mail-Adresse" required />
    <textarea [(ngModel)]="message" name="message" placeholder="Deine Nachricht" required></textarea>
    <button class="button-primary" type="submit">Absenden</button>
  </form>
</div>
